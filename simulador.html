<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Préstamos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }

    .simulador {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .simulador h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #555;
    }

    .resultado {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="simulador">
    <h2>Simulador de Préstamos</h2>

    <label for="monto">Monto del préstamo</label>
    <input type="number" id="monto" placeholder="Ej: 1,000,000">

    <label for="interes">Interés mensual (%)</label>
    <input type="number" id="interes" placeholder="Ej: 2">

    <label for="meses">Plazo (meses)</label>
    <input type="number" id="meses" placeholder="Ej: 12">

    <button onclick="calcular()">Calcular cuota</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      let monto = parseFloat(document.getElementById("monto").value);
      let interes = parseFloat(document.getElementById("interes").value) / 100;
      let meses = parseInt(document.getElementById("meses").value);

      if (isNaN(monto) || isNaN(interes) || isNaN(meses)) {
        document.getElementById("resultado").innerText =
          "Por favor, completa todos los campos.";
        return;
      }

      let interesMensual = interes;
      let cuota = (monto * interesMensual) /
                  (1 - Math.pow(1 + interesMensual, -meses));

      document.getElementById("resultado").innerText =
        "Cuota mensual aproximada: $" + cuota.toFixed(0);
    }
  </script>

</body>
</html>
